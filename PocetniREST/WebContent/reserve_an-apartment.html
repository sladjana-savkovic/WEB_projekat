  <div class="modal fade right" id="modalReservationForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

  <div class="modal-dialog modal-full-height modal-right modal-notify modal-info" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header" style="background: green;">
        <p class="heading lead">Raspoloživost
        </p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">×</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          
          <p>
            Provjerite i dodajte podatke potrebne za rezervaciju smještaja!
          </p>
          <p id="name_of_apartment"></p>
          
        </div>

        <hr>

        
        <p class="text-left">
          <strong>Datum prijave:</strong>
        </p>
        <div >

  		</select>
  		</div> 		 
        
        <p class="text-left">
          <strong>Broj noći:</strong>
        </p>
        <div>
        <input type="number" placeholder="Unesite broj noći"  id="night_number" class="form-control" min="1" max="30" style="width: 180px"/>
        </div>
        
        <p class="text-left">
          <strong>Ukupna cijena (RSD):</strong>
        </p>
        <div>
        <input type="number" placeholder="" id="total_price" class="form-control" min="1" style="width: 180px" readonly/>
        </div>

        <p class="text-left">
          <strong>Vaša poruka domaćinu:</strong>
        </p>
        <!--Basic textarea-->

  <i class="fas fa-pencil-alt prefix"></i>

  <label for="form10">Unesite poruku</label>
</div>

      </div>
