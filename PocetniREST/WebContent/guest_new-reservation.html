	<div id="border" style="margin-top: 30px; background-color: #f2f2f2;">
  <form id="search_apartments">
  <table>
  	<tr>
  		<td rowspan="4">
  			<div id="map" style="height: 217px; width: 750px; margin-right: -50px;"></div>
  		</td>
  		
  		<td width="25%;">
	  		<input id="st_date" class="textbox-n form-control" type="text" placeholder="Početni datum" onfocus="(this.type='date')" 
	  			onblur="(this.type='text')" style="width: 180px; height: 35px; 
	  			vertical-align: center; margin-left: 150px; margin-top: 10px;"/>
	    </td>
	    
	    <td width="25%">
	  		<input id="end_date" class="textbox-n form-control" type="text" placeholder="Krajnji datum" onfocus="(this.type='date')" 
	  			onblur="(this.type='text')" style="width: 180px; 
	  			height: 35px; margin-left: 10px; margin-top: 10px;"/>
	    </td>
	 </tr>
	 <tr>
	    <td width="25%">
	  		<input id="price_min" type="number" placeholder="Cijena (min)" class="form-control" min="0" 
	  			style="width: 180px;height: 35px; 
	  			vertical-align: center; margin-left: 150px; margin-top: 10px;"/>
	  	</td>
	  	
	  	<td width="25%">
	  		<input id="price_max" type="number" placeholder="Cijena (max)" class="form-control" 
	  			style="width: 180px; height: 35px; margin-left: 10px; margin-top: 10px;"/>
	  	</td>  	
  	</tr>
  	
  	<tr>
  		<td width="25%">
	  		<input id="rooms_min" type="number" placeholder="Broj soba (min)" class="form-control" min="1" 
	  			style="width: 180px;height: 35px; 
	  			vertical-align: center; margin-left: 150px; margin-top: 10px;"/>
	  	</td>
	  	
	  	<td width="25%">
	  		<input id="rooms_max" type="number" placeholder="Broj soba (max)" class="form-control" 
	  			style="width: 180px; height: 35px; margin-left: 10px; margin-top: 10px;"/>
	  	</td>
	</tr>
	<tr>
	  	
	  	<td width="25%">
	  		<input id="persons" type="number" placeholder="Broj osoba" class="form-control" min="1" 
	  			style="width: 180px; height: 35px; 
	  			vertical-align: center; margin-left: 150px; margin-top: 10px;"/>
	  	</td>
	  	
	  	<td><button class="btn btn-primary mb-2" id="search_btn" type="submit"
	  			style="margin-left: 240px; margin-top: 10px;">Pretraži</button></td>
	 </tr>
   </table>	
  </form>

    	<button class="btn btn-default" type="submit" id="first_highest"><i class="fas fa-sort-down"></i>Prvo najviša</button>
