<body id="admin_amenities">

  	<script src="admin_navbar.js"></script>
  
	<div class="container" id="border" style="background:white; width: 55%; margin:auto; margin-top: 30px; height: 180px;">
	  <form id="add_amen" class="add_amen">
	    <div class="row">
	      <div class="col">
	        <label for="name_amen" class="amen">Dodaj sadržaj:</label>
	      </div>
	      <div class="col">
	        <input style="width: 250px; margin:0px;" type="text" class="form-control name_amen" id="name_amen" name="name_amen" placeholder="Unesite naziv sadržaja">
	      </div>
		    <div class="col">
		      <input type="submit" class="btn btn-primary mb-2 btn-dark-green" value="Dodaj" class="btn_amen"
		      	style=" width: 100px;padding:0px;height: 38px; margin: 0px;">
		    </div>
	    </div>
	  </form>
	  
	  <form id="edit_amen" class="edit_amen">
	    <div class="row">
	      <div class="col">
	        <label for="name_amen" class="amen">Izmijeni sadržaj:</label>
	      </div>
	      <div class="col">
	        <input style="width: 250px; margin:0px;" type="text" class="form-control" id="edit_name" name="edit_name" disabled placeholder="Odaberite sadržaj iz tabele">
	      </div>
		    <div class="col">
		      <input type="submit" class="btn btn-primary mb-2 btn-orange" value="Izmijeni" class="btn_amen"
		      style=" width: 100px;padding:0px;height: 38px; margin: 0px;">
		    </div>
	    </div>
	  </form>
	
    </div>

	<div id="table" class="table-editable">
	<table id="amenities" class="guests" style="background: white;">
		<thead>
		<tr style="background: gray;">
			<th style="width:75%;">Naziv sadržaja</th>
			<th>Izmjena sadržaja</th>
			<th>Brisanje sadržaja</th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
	

 <script src="jquery-3.3.1.min.js"></script>
