<body id="guests-review">
  <script src="host_navbar.js"></script>

	<div id="border" style="background: white; width: 50%; margin:auto; margin-top: 30px;">
  <h3 style="text-align: center;">Pretražite goste</h3>
  <form id="search_guests" class="form-inline" style="margin-left: 50px;">
  	<div>
      <label class="help">Korisničko ime</label>
 	  <input id="name_for_search" type="text" class="form-control" style="width: 200px" placeholder="Unesite korisničko ime"/>
  	</div>
  	<div style="margin-left: 20px;">
  		<label class="help">Pol</label>
  		<select id="gender_for_search" class="mdb-select md-form colorful-select dropdown-primary combo">
		  <option value="male" id="male_search" selected>Muški</option>
		  <option value="female" id="female_search">Ženski</option>
		</select>
    </div>
  	<div>
      <button type="submit" class="btn btn-primary mb-2" id="search_btn">Pretraži</button>
    </div>	
  </form>
  </div>

	<table class="guests" style="background: white;" id="guests_of_host">
		<thead>
		<tr style="border:1px solid gray; background: gray;">
			<th>Ime</th>
			<th>Prezime</th>
			<th>Pol</th>			
			<th>Korisničko ime</th>		
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<table class="guests" style="background: white;" id="searched_guests_of_host" hidden="true">
		<thead>
		<tr style="border:1px solid gray; background: gray;">
			<th>Ime</th>
			<th>Prezime</th>
			<th>Pol</th>			
			<th>Korisničko ime</th>		
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

 <script src="jquery-3.3.1.min.js"></script>
