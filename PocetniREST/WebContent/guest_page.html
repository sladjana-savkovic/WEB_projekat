<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="mdb/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="mdb/css/mdb.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_guest_page.css">
  <title>Rezervišite smještaj</title>
</head>
<body>
	<script src="guest_navbar.js"></script>
	
	<div id="border">
    <h3 style="text-align: center;">Pretražite smještaj</h3>
  <form class="form-inline">
  	<div>
      <label class="help">Država/Grad</label>
 	  <input type="text" class="form-control" style="width: 200px"/>
  	</div>
  	<div >
  		<label class=".help">Datum prijave/odjave</label>
  		<input type="date" class="form-control" style="width: 180px"/>
  		<input type="date" class="form-control" style="width: 180px; margin-left: 5px"/>
    </div>
  	<div>
  		<label class="help">Cijena</label>
  		<input type="number" placeholder="min" class="form-control" min="0" style="width: 80px"/>
  		<input type="number" placeholder="max" class="form-control" style="width: 80px; margin-left: 5px"/>
  	</div>
  	<div>
  		<label class="help">Broj soba</label>
  		<input type="number" placeholder="min" class="form-control" min="1" style="width: 80px"/>
  		<input type="number" placeholder="max" class="form-control" style="width: 80px; margin-left: 5px"/>
  	</div>
  	<div>
  		<label class="help">Broj osoba</label>
  		<input type="number" placeholder="min" class="form-control" min="1" style="width: 80px"/>
  		<input type="number" placeholder="max" class="form-control" style="width: 80px; margin-left: 5px"/>
  	</div>
  	<div>
      <button type="submit" class="btn btn-primary mb-2" id="search_btn">Pretraži</button>
    </div>	
  </form>
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <div id="randomCarousel" class="carousel slide" data-ride="carousel">

    <!--Indicator Buttons-->
    <ol class="carousel-indicators">
        <li data-target="#randomCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#randomCarousel" data-slide-to="1"></li>
        <li data-target="#randomCarousel" data-slide-to="2"></li>
    </ol>

    <!--Carousel w/Images-->
    <div class="container">
        <div class="carousel-inner">

            <!--ALL PICS ARE PART OF CREATIVE COMMONS; ADDED SIMPLY FOR FUN-->
            <div class="carousel-item active">
                <img src="images/bg.jpg" class="d-block w-100" alt="First">
                <div class="carousel-caption d-none d-md-block">
		        <h4>Beograd</h4>
    	    </div>
            </div>

            <div class="carousel-item">
                <img src="images/ns.jpg" class="d-block w-100" alt="Second">
                <div class="carousel-caption d-none d-md-block">
		        <h4>Novi Sad</h4>
    	    </div>
            </div>

            <div class="carousel-item">
                <img src="images/nis.jpg" class="d-block w-100" alt="Third">
                <div class="carousel-caption d-none d-md-block">
		        <h4>Niš</h4>
    	    </div>
            </div>

        </div>
    </div>

    <!--Next and Previous buttons-->
    <a class="carousel-control-prev" href="#randomCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>   
    <a class="carousel-control-next" href="#randomCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

<footer class="page-footer font-small">
  <h5 class="footer-copyright text-center py-3" style="font-size: 16px;">© 2020 Copyright</h5>
</footer>

  <!-- jQuery -->
  <script type="text/javascript" src="mdb/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="mdb/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="mdb/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="mdb/js/mdb.min.js"></script>
  
  
</body>
</html>
