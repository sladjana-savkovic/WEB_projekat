<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pregled korisnika</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="mdb/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="mdb/css/mdb.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- Your custom styles (optional) -->
   <link rel="stylesheet" href="toastr.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_host_page.css">
  <link rel="stylesheet" href="style_admin_page.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/toastr.min.js"></script>
  <script  type="text/javascript" src="js/edit_profile.js"></script>
  <script  type="text/javascript" src="js/admin_users-review.js"></script>
  <script  type="text/javascript" src="js/sign_out.js"></script>
</head>
  <body id="users-review">
  <script src="admin_navbar.js"></script>

	<div id="border" style="background: white; width: 65%; margin:auto; margin-top: 30px;">
  <h3 style="text-align: center;">Pretražite korisnike</h3>
  <form class="form-inline" style="margin-left: 50px;" id="search_users">
  	<div>
      <label class="help">Korisničko ime</label>
 	  <input type="text" class="form-control" style="width: 200px" placeholder="Unesite korisničko ime" id="username_search"/>
  	</div>
  	<div style="margin-left: 20px;">
  		<label class="help">Uloga</label>
  		<select class="mdb-select md-form colorful-select dropdown-primary combo" id="user_type">
		  <option value="guest" selected id="guest_search">Gost</option>
		  <option value="host" id="host_search">Domaćin</option>
		</select>
    </div>
  	<div style="margin-left: 20px;">
  		<label class="help">Pol</label>
  		<select class="mdb-select md-form colorful-select dropdown-primary combo" id="gender_type">
		  <option value="male" id="male_search" selected>Muški</option>
		  <option value="female" id="female_search">Ženski</option>
		</select>
    </div>
  	<div>
      <button type="submit" class="btn btn-primary mb-2" id="search_btn">Pretraži</button>
    </div>	
  </form>
  </div>
  
  <div id="container" style="right; margin-top: 30px;">
  	<button class="btn btn-green" id="add_host" data-toggle="modal" data-target="#modalRegisterForm"><i class="fas fa-user-plus fa-lg"></i>  Dodaj domaćina</button>
  </div>

	<div style="height: 1000px;">
	<table class="guests" style="background: white;" id="users">
		<thead>
		<tr style="border:1px solid gray; background: gray;">
			<th>Ime</th>
			<th>Prezime</th>
			<th>Pol</th>
			<th>Uloga</th>
			<th>Korisničko ime</th>
			<th>Blokiranje korisnika</th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
	
	<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" >
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Registracija domaćina</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" id="close_btn">&times;</span>
        </button>
      </div>
      
      <form id="host_registration">
	  <div class="container_edit">
	    <label for="host_name"><b>Ime</b></label>
	    <input type="text" class="register" placeholder="Unesite ime" name="host_name" id="host_name" style="margin-bottom:0px;">
	    <p style="color:red; float:right;" id="error_name1" hidden="true"></p>
	    
	    <label for="host_surname" style="margin-top:30px;"><b>Prezime</b></label>
	    <input type="text" placeholder="Unesite prezime" name="host_surname" id="host_surname" class="register" style="margin-bottom:0px;">
	    <p style="color:red; float:right;" id="error_surname1" hidden="true"></p>
	    
	    <label for="gender" style="margin-top:30px;"><b>Pol</b></label>
		<div class="custom-control custom-radio">
		  <input type="radio" class="custom-control-input register" id="host_male" name="groupOfDefaultRadios" checked>
		  <label class="custom-control-label" for="host_male">Muški</label>
		</div>
		<div class="custom-control custom-radio">
		  <input type="radio" class="custom-control-input register" id="host_female" name="groupOfDefaultRadios" >
		  <label class="custom-control-label" for="host_female">Ženski</label>
		</div>
		<hr>
		
		<label for="host_username"><b>Korisničko ime</b></label>
	    <input type="text" placeholder="Unesite korisničko ime" name="host_username" id="host_username" class="register" style="margin-bottom:0px;">
		<p style="color:red; float:right;" id="error_username1" hidden="true"></p>
	    
	    <label for="host_psw" style="margin-top:30px;"><b>Lozinka</b></label>
	    <input type="password" placeholder="Unesite lozinku" name="host_psw" id="host_psw" class="register" style="margin-bottom:0px;">
	    <p style="color:red; float:right;" id="error_psw1" hidden="true"></p>
	    
	    <label for="host_psw-repeat" style="margin-top:30px;"><b>Potvrda lozinke</b></label>
   		<input type="password" placeholder="Ponovo unesite lozinku" name="host_psw-repeat" id="host_psw-repeat" style="margin-bottom:0px;" class="register">
		<p style="color:red; float:right;" id="error_psw-repeat1" hidden="true"></p>
	  
	  </div>
	  
	  <div class="modal-footer d-flex justify-content-center">
        <input type="submit" class="btn btn-primary mb-2 register" value="Registruj domaćina" style="width:210px;">
      </div>
      
	</form>
    </div>
  </div>
</div>

 <script src="jquery-3.3.1.min.js"></script>
<!-- jQuery -->
  <script type="text/javascript" src="mdb/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="mdb/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="mdb/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="mdb/js/mdb.min.js"></script>
</body>
</html>
