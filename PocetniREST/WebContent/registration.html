<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Registracija</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="mdb/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="mdb/css/mdb.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script  type="text/javascript" src="js/registration.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 80px;">
	  <div class="container">
	    <h4 class="navbar-brand" id="title">DSTOURS.COM</h4>
	  </div>
  </nav>
  
  
    <div class="container" style="margin: auto; width:50%; margin-top: 100px;">
      <h3 class="modal-title w-100 font-weight-bold" style="text-align: center; margin-bottom: 40px;">Registracija</h3>
      
      <form id="#registration" accept-charset="UTF-8">
	  <div class="container">
	    <p>Popunite sledeću formu da biste napravili nalog.</p>
	    <hr>
	    
	    <label for="name"><b>Ime</b></label>
	    <input type="text" class="register" placeholder="Unesite ime" name="name" id="name" style="margin-bottom:0px;" required>
	    <p style="color:red; float:right;" id="error_name" hidden="true"></p>
	    
	    <label for="surname" style="margin-top:30px;"><b>Prezime</b></label>
	    <input type="text" placeholder="Unesite prezime" name="surname" id="surname" class="register" style="margin-bottom:0px;" required>
	    <p style="color:red; float:right;" id="error_surname" hidden="true"></p>
	    
	    <label for="gender" style="margin-top:30px;"><b>Pol</b></label>
		<div class="custom-control custom-radio">
		  <input type="radio" class="custom-control-input register" id="male" name="groupOfDefaultRadios" checked>
		  <label class="custom-control-label" for="male">Muški</label>
		</div>
		<div class="custom-control custom-radio">
		  <input type="radio" class="custom-control-input register" id="female" name="groupOfDefaultRadios" >
		  <label class="custom-control-label" for="female">Ženski</label>
		</div>
		<hr>
			
	    <label for="username"><b>Korisničko ime</b></label>
	    <input type="text" placeholder="Unesite korisničko ime" name="username" id="username" class="register" style="margin-bottom:0px;" required>
		<p style="color:red; float:right;" id="error_username" hidden="true"></p>
	    
	    <label for="psw" style="margin-top:30px;"><b>Lozinka</b></label>
	    <input type="password" placeholder="Unesite lozinku" name="psw" id="psw" class="register" style="margin-bottom:0px;" required>
	    <p style="color:red; float:right;" id="error_psw" hidden="true"></p>
	    
	    <label for="psw-repeat" style="margin-top:30px;"><b>Potvrda lozinke</b></label>
   		<input type="password" placeholder="Ponovo unesite lozinku" name="psw-repeat" id="psw-repeat" style="margin-bottom:0px;" class="register" required>
		<p style="color:red; float:right;" id="error_psw-repeat" hidden="true"></p>
	  </div>
	</form>
 
      <div class="modal-footer d-flex justify-content-center">
        <input class="btn btn-primary mb-2 register" type="submit" value="Registruj se" id="send">
      </div>
      
      <div class="container signin">
	    <p>Već imate nalog? <a href="" >Prijavi se</a></p>
	  </div>
    </div>

</body>
</html>
