<!-- Font Awesome -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_host_page.css">
  <link rel="stylesheet" href="style_admin_page.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/toastr.min.js"></script>
  <script  type="text/javascript" src="js/edit_profile.js"></script>
  <script type="text/javascript" src="js/host_reservations.js"></script>
  <script  type="text/javascript" src="js/sign_out.js"></script>

<body>
   
   <script src="host_navbar.js"></script>
   
   <form id="search_reservation" style="margin-left: 450px; margin-top: 30px;">
   <table style="width: 950px;">
 <tr>
 <td>
	<input id="guest_name" class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Pretraži rezervacije po korisničkom imenu gosta"
		    aria-label="Search" style="margin:auto; width:50%; height: 40px; font-size: 20px;">		  
	</td>
		  
		  <td>
		   <input type="submit" style="width: 86px; height:47px;" class="btn btn-primary mb-2"  value="TRAŽI"></input>
		   </td>
		   </tr>
		   </table>
	</form>
  
  <div class="container container_colored" id="sort" style="margin-top: 60px;">		
    	<h5  style="font-weight:bolder; text-align: center;">Sortiraj po cijeni</h5>
    	<button class="btn btn-default" type="submit" id="first_lowest"><i class="fas fa-sort-up"></i>Prvo najniža</button>
    	<button class="btn btn-default" type="submit" id="first_highest"><i class="fas fa-sort-down"></i>Prvo najviša</button>   
   </div>
  
  <div class="container container_colored" id="filters" style="margin-top: 60px; height: 300px;">
  <div id="border_filter" class="column">
  <h5 style="text-align: center; font-weight: bolder; margin-bottom: 20px;" >Filteri</h5>
  
  <h5 style="text-align: left; margin-left: 10px">Status rezervacije:</h5>
  	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="apartmentFilter">
    <label class="form-check-label" for="apartmentFilter">Kreirana</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="roomFilter">
    <label class="form-check-label" for="roomFilter">Odbijena</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="roomFilter">
    <label class="form-check-label" for="roomFilter">Poništena</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="roomFilter">
    <label class="form-check-label" for="roomFilter">Prihvaćena</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="roomFilter">
    <label class="form-check-label" for="roomFilter">Završena</label>
	</div>
	
	<div>
      <button type="submit" style="margin-top: 20px;" class="btn btn-default" id="filter"><i class="fas fa-filter"></i>Filtriraj</button>
    </div>  
	
	</div>
  </div>
  
  <div class="container" id="div_host_reservation" style="margin-top: 40px; background-color: white; position: absolute; left: 450px; top: 200px; width:800px;">
  
  </div>
  
  <div class="container" id="div_host_reservation_searched" hidden="true" style="margin-top: 40px; background-color: white; position: absolute; left: 450px; top: 200px; width:800px;">
  
  </div>
  
  <!-- jQuery -->
  <script type="text/javascript" src="mdb/js/jquery.min.js"></script>
