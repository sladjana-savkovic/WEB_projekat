<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pregled rezervacija</title>
<!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="mdb/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="mdb/css/mdb.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="toastr.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_host_page.css">
  <link rel="stylesheet" href="style_admin_page.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/toastr.min.js"></script>
  <script  type="text/javascript" src="js/edit_profile.js"></script>
  <script type="text/javascript" src="js/host_reservations.js"></script>
  <script  type="text/javascript" src="js/sign_out.js"></script>
</head>
<body>
   
   <script src="host_navbar.js"></script>
   
   <form id="search_reservation" style="margin-left: 450px; margin-top: 30px;">
   <table style="width: 950px;">
 <tr>
 <td>
	<input id="guest_name" class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Pretraži rezervacije po korisničkom imenu gosta"
		    aria-label="Search" style="margin: auto; width:50%; height: 40px; font-size: 20px;">		  
	</td>
		  
		  <td>
		   <input type="submit" style="width: 150px; height: 45px;" class="btn btn-primary mb-2"  value="PRETRAŽI"></input>
		   </td>
		   </tr>
		   </table>
	</form>
  
  <div class="container container_colored" id="sort" style="margin-top: 60px;">		
    	<h5  style="font-weight:bolder; text-align: center;">Sortiraj po cijeni</h5>
    	<button class="btn btn-default" type="submit" id="first_lowest"><i class="fas fa-sort-up"></i>Prvo najniža</button>
    	<button class="btn btn-default" type="submit" id="first_highest"><i class="fas fa-sort-down"></i>Prvo najviša</button>   
   </div>
  
  <div class="container container_colored" id="filters" style="margin-top: 60px; height: 300px;">
  <div id="border_filter" class="column">
  <h5 style="text-align: center; font-weight: bolder; margin-bottom: 20px;" >Filteri</h5>
  
  <h5 style="text-align: left; margin-left: 10px">Status rezervacije:</h5>
  	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="created_status">
    <label class="form-check-label" for="apartmentFilter">Kreirana</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="refused_status">
    <label class="form-check-label" for="roomFilter">Odbijena</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="canceled_status">
    <label class="form-check-label" for="roomFilter">Poništena</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="accepted_status">
    <label class="form-check-label" for="roomFilter">Prihvaćena</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="finished_status">
    <label class="form-check-label" for="roomFilter">Završena</label>
	</div>
	
	<div>
      <button type="submit" style="margin-top: 20px;" class="btn btn-default" id="filter"><i class="fas fa-filter"></i>Filtriraj</button>
    </div>  
	
	</div>
  </div>
  
  <div class="container" id="div_host_reservation" style="margin-top: 40px; background-color: white; position: absolute; left: 450px; top: 200px; width:800px;">
  
  </div>
  
  
  <!--Modal: modalConfirmDelete-->
  <div class="modal fade" id="modalConfirmAccept" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Da li ste sigurni da želite prihvatiti rezervaciju?</p>
      </div>

      <!--Body-->
      <div class="modal-body">

        <i class="fas fa-times fa-4x animated rotateIn"></i>

      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
        <a href="" class="btn  btn-outline-success" id="yes_accept">Da</a>
        <a type="button" class="btn  btn-success waves-effect" data-dismiss="modal" id="no_accept">Ne</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalConfirmDelete-->
  
  
   <!--Modal: modalConfirmDelete-->
  <div class="modal fade" id="modalConfirmFinish" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Da li ste sigurni da želite završiti rezervaciju?</p>
      </div>

      <!--Body-->
      <div class="modal-body">

        <i class="fas fa-times fa-4x animated rotateIn"></i>

      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
        <a href="" class="btn  btn-outline-success" id="yes_finish">Da</a>
        <a type="button" class="btn  btn-success waves-effect" data-dismiss="modal" id="no_finish">Ne</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalConfirmDelete-->


<!--Modal: modalConfirmDelete-->
  <div class="modal fade" id="modalConfirmRefuse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Da li ste sigurni da želite odbiti rezervaciju?</p>
      </div>

      <!--Body-->
      <div class="modal-body">

        <i class="fas fa-times fa-4x animated rotateIn"></i>

      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
        <a href="" class="btn  btn-outline-danger" id="yes_refuse">Da</a>
        <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal" id="no_refuse">Ne</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalConfirmDelete-->
  
  <!-- jQuery -->
  <script type="text/javascript" src="mdb/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="mdb/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="mdb/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="mdb/js/mdb.min.js"></script>
</body>
</html>
