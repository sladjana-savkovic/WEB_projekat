<body id="add-apart">

  <script src="host_navbar.js"></script>
	
  <div class="container container_colored">
  <form id="add_apart">
    <div class="row">
      <div class="col-25">
        <label for="lname" class="form">Naziv apartmana</label>
      </div>
      <div class="col-75">
        <input type="text" id="name_apart" name="name_apart" placeholder="Unesite naziv apartmana">
        <p style="color:red; float:right;" id="ap_error_name" hidden="true"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="fname" class="form">Tip apartmana</label>
      </div>
      <div class="col-75" style="margin-top: 15px;">
		<div class="custom-control custom-radio custom-control-inline">
		  <input type="radio" class="custom-control-input" id="whole_apart" name="type" checked="checked">
		  <label class="custom-control-label" for="whole_apart">Cijeli apartman</label>
		</div>
		
		<div class="custom-control custom-radio custom-control-inline">
		  <input type="radio" class="custom-control-input" id="room" name="type">
		  <label class="custom-control-label" for="room">Soba</label>
		</div>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" class="form">Broj soba</label>
      </div>
      <div class="col-75">
        <input type="number" id="nmb_rooms" name="nmb_rooms" placeholder="Unesite broj soba" min="1">
        <p style="color:red; float:right;" id="ap_error_rooms" hidden="true"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" class="form">Broj gostiju</label>
      </div>
      <div class="col-75">
        <input type="number" id="nmb_guests" name="nmb_guests" placeholder="Unesite broj gostiju" min="1">
        <p style="color:red; float:right;" id="ap_error_guests" hidden="true"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country" class="form">Lokacija</label>
      </div>
      <div class="col-75" style="margin-bottom: 8px;">
        <div id="map" style="height: 210px;"></div>
        <p style="color:red; float:right;" id="ap_error_map" hidden="true"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" class="form">Datumi za izdavanje</label>
      </div>
      <div class="col-75">
      <div class="row">
	      <div class="col-md-6">
	        <input type="text" name="start_date" width="100px" class="is-datepick textbox-n" placeholder="Početni datum" 
	      		   onfocus="(this.type='date')" onblur="(this.type='text')" id="start_date">
			</div>
			<div class="col-md-6">
	        <input type="text" name="end_date" width="100px" class="is-datepick textbox-n" placeholder="Krajnji datum" 
	      		   onfocus="(this.type='date')" onblur="(this.type='text')" id="end_date">
	      		   <p style="color:red; float:right;" id="ap_error_dates" hidden="true"></p>
	        </div>
	      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" class="form">Cijena po noći</label>
      </div>
      <div class="col-75">
        <input type="number" id="price" name="price" placeholder="Unesite cijenu" min="1">
        <p style="color:red; float:right;" id="ap_error_price" hidden="true"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" class="form">Vrijeme za prijavu</label>
      </div>
      <div class="col-75">
        <input type="time" id="checkin" name="checkin" placeholder="Odaberite vrijeme" value="14:00">
        <p style="color:red; float:right;" id="ap_error_checkin" hidden="true"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" class="form">Vrijeme za odjavu</label>
      </div>
      <div class="col-75">
        <input type="time" id="checkout" name="checkout" placeholder="Odaberite vrijeme" value="10:00">
        <p style="color:red; float:right;" id="ap_error_checkout" hidden="true"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" class="form">Sadržaji apartmana</label>
      </div>
      <div class="col-75" id="div_amenities">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="fname" class="form">Status apartmana</label>
      </div>
      <div class="col-75" style="margin-top: 15px;">
		<div class="custom-control custom-radio custom-control-inline">
		  <input type="radio" class="custom-control-input" id="inactive" name="status" checked="checked">
		  <label class="custom-control-label" for="inactive">Neaktivan</label>
		</div>
		
		<div class="custom-control custom-radio custom-control-inline">
		  <input type="radio" class="custom-control-input" id="active" name="status">
		  <label class="custom-control-label" for="active">Aktivan</label>
		</div>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname" class="form">Slike apartmana</label>
      </div>
      <div class="col-75" style="margin-top: -20px;"> 
	      <div id="post-form" class="post-form">
			<label for="files"></label>
			<input id="files" type="file" name="image" id="file" title="" multiple/>
			<div class="row" id="div_row"></div>
			<output id="result"></output>
		  </div>
	  </div>
    </div>
    <div class="row" style="margin-top: 30px; margin-left: 500px;">
      <input type="submit" value="Dodaj apartman">
    </div>
  </form>
</div>
