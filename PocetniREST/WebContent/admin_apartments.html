<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Apartmani u ponudi</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="mdb/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="mdb/css/mdb.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="toastr.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_host_page.css">
  <link rel="stylesheet" href="style_admin_page.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/toastr.min.js"></script>
  <script  type="text/javascript" src="js/edit_profile.js"></script>
  <script  type="text/javascript" src="js/admin_apartments.js"></script>
  <script  type="text/javascript" src="js/sign_out.js"></script>
</head>
<body id="admin_apartments">
   <script src="admin_navbar.js"></script>
  
  <div id="border" style="margin-top: 30px;">
  <h3 style="text-align: center;">Pretražite apartmane</h3>
  <form class="form-inline">
  	<div>
      <label class="help">Država/Grad</label>
 	  <input type="text" class="form-control" style="width: 200px" placeholder="Unesite državu ili grad"/>
  	</div>
  	<div >
  		<label class="help">Datum prijave/odjave</label>
  		<input type="date" class="form-control" style="width: 180px"/>
  		<input type="date" class="form-control" style="width: 180px; margin-left: 5px"/>
    </div>
  	<div>
  		<label class="help">Cijena</label>
  		<input type="number" placeholder="min" class="form-control" min="0" style="width: 80px"/>
  		<input type="number" placeholder="max" class="form-control" style="width: 80px; margin-left: 5px"/>
  	</div>
  	<div>
  		<label class="help">Broj soba</label>
  		<input type="number" placeholder="min" class="form-control" min="1" style="width: 80px"/>
  		<input type="number" placeholder="max" class="form-control" style="width: 80px; margin-left: 5px"/>
  	</div>
  	<div>
  		<label class="help">Broj osoba</label>
  		<input type="number" placeholder="Unesite broj osoba" class="form-control" min="1" style="width: 200px"/>
  	</div>
  	<div>
      <button type="submit" class="btn btn-primary mb-2" id="search_btn">Pretraži</button>
    </div>	
  </form>
  </div>
  
  <div class="container container_colored" id="sort">		
    	<h5  style="font-weight:bolder; text-align: center;">Sortiraj po cijeni</h5>
    	<button class="btn btn-default" type="submit" id="first_lowest"><i class="fas fa-sort-up"></i>Prvo najniža</button>
    	<button class="btn btn-default" type="submit" id="first_highest"><i class="fas fa-sort-down"></i>Prvo najviša</button>   
   </div>
  
  <div class="container container_colored" id="filters">
  <div id="border_filter" style="height: auto;">
  <h5 style="text-align: center; font-weight: bolder; margin-bottom: 20px;" >Filteri</h5>
  
  <h5 style="text-align: left; margin-left: 10px">Tip smještaja:</h5>
  	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="apartmentFilter" checked="checked">
    <label class="form-check-label" for="apartmentFilter">Apartman</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="roomFilter">
    <label class="form-check-label" for="roomFilter">Soba</label>
	</div>
	<hr/>
	
    <h5 style="text-align: left; margin-left: 10px">Sadržaj jedinice:</h5>
    <div id="filter_amenities">
	</div>
	<hr/>
	
	<h5 style="text-align: left; margin-left: 10px">Status apartmana:</h5>
  	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="active_apart">
    <label class="form-check-label" for="active">Aktivan</label>
	</div>
	
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="inactive_apart">
    <label class="form-check-label" for="inactive_apart">Neaktivan</label>
	</div>
	
	<div>
      <button type="submit" style="margin-top: 20px;" class="btn btn-default" id="filter"><i class="fas fa-filter"></i>Filtriraj</button>
    </div>  
  </div>
  </div>
  
  <div class="container" id="apartments" style="margin-top: 150px;">
  </div>
  
  <!--Modal: modalConfirmDelete-->
  <div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Da li ste sigurni da želite obrisati apartman?</p>
      </div>

      <!--Body-->
      <div class="modal-body">

        <i class="fas fa-times fa-4x animated rotateIn"></i>

      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
        <a href="" class="btn  btn-outline-danger" id="yes_delete">Da</a>
        <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal" id="no_delete">Ne</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalConfirmDelete-->
  
  <!-- jQuery -->
  <script type="text/javascript" src="mdb/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="mdb/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="mdb/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="mdb/js/mdb.min.js"></script>
 
</body>
</html>
